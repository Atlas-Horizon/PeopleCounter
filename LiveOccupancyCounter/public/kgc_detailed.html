    <title>Gate Counter</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
    var url = "https://<yourserver>/public/count.json";

    $.ajax({
      method: "GET",
      cache: false,
      url: url,
      success: function(data) {
        document.getElementById('datetime').innerHTML = data.datetime;
        document.getElementById('enter').innerHTML = data.kgc.enter;
        document.getElementById('exit').innerHTML = data.kgc.exit;
        document.getElementById('inside').innerHTML = data.kgc.inside;
      },
      error: function(error) {
        //What do you want to do with the error?
      },
    });
    </script>
